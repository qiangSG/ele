<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<mycom></mycom>
		</div>
	</body>
</html>
<script src="js/vue.js"></script>
<script>
	let mycom = Vue.extend({
		data:function(){
			return {
				msg:"111",
				pcls:"background-color:red"
				}
			},
			template:'<div><p :style="pcls">{{msg}}</p></div>'

			
	});
	
	Vue.component('mycom',mycom);
	
	let vm = new Vue({
		el:"#app",
		template:'<div><p></p><mycom></mycom></div>'
		
	});
</script>
